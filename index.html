<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
    <title>Coleccion de Libros</title>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        Mi colecci√≥n de <span class="text-primary">Libros</span>
      </h1>
      <form id="libro-form">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" class="form-control" />
        </div>
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text" id="autor" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">#ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div class="d-grid gap-2">
          <input
            type="submit"
            value="Agregar libro"
            class="btn btn-primary mt-4"
          />
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="libro-list"></tbody>
      </table>
    </div>
    <script src="../src/app.js"></script>
  </body>
</html>
